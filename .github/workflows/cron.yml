name: Sismo Notification

on:
  schedule:
    - cron: "*/5 * * * *"  # Ejecutar cada 5 minutos

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Restore cache
        id: cache
        uses: actions/cache@v3
        with:
          path: .sismo_cache
          key: sismo-data-cache

      - name: Configure Firebase Admin
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase-service-account.json

      - name: Fetch Sismo Data
        id: fetch_sismo
        run: |
          mkdir -p .sismo_cache
          ULTIMO_SISMO=""
          if [ -f ".sismo_cache/last_sismo.txt" ]; then
            ULTIMO_SISMO=$(cat .sismo_cache/last_sismo.txt)
          fi

          # Obtener datos del endpoint
          NUEVO_SISMO=$(curl -s --fail https://reportsismo.vercel.app/api/sismo || echo "")

          # Eliminar saltos de línea y espacios de la respuesta y de la caché
          NUEVO_SISMO_LIMPIO=$(echo "$NUEVO_SISMO" | tr -d '\n' | tr -d ' ')
          ULTIMO_SISMO_LIMPIO=$(echo "$ULTIMO_SISMO" | tr -d '\n' | tr -d ' ')

          # Mostrar el contenido antes de comparar
          echo "Esto es la caché: $ULTIMO_SISMO_LIMPIO"
          echo "Esto es el response: $NUEVO_SISMO_LIMPIO"

          # Comparar las respuestas
          if [ "$NUEVO_SISMO_LIMPIO" == "$ULTIMO_SISMO_LIMPIO" ]; then
            echo "Las respuestas son iguales."
          else
            echo "Las respuestas son diferentes."
          fi

          # Guardar el nuevo sismo en el caché y exportarlo como variable de entorno
          echo "$NUEVO_SISMO" > .sismo_cache/last_sismo.txt
          echo "SISMO_RESPUESTA=${NUEVO_SISMO}" >> $GITHUB_ENV

      - name: Save cache
        uses: actions/cache@v3
        with:
          path: .sismo_cache
          key: sismo-data-cache

      - name: Send Notifications
        if: env.SISMO_RESPUESTA != ''
        run: node sendNotifications.js
        env:
          SISMO_RESPUESTA: ${{ env.SISMO_RESPUESTA }}
