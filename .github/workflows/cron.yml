name: Ejecutar API cada 5 minutos

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  call-api-and-send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Llamar al endpoint y guardar la respuesta
        id: fetch-response
        run: |
          RESPONSE=$(curl -s https://reportsismo.vercel.app/api/sismo)
          echo "Respuesta de la API: $RESPONSE"
          echo "custom_body=$RESPONSE" >> $GITHUB_ENV

      - name: Enviar notificaciones
        env:
          CUSTOM_BODY: ${{ env.custom_body }}
        run: node sendNotifications.js
