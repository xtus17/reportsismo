name: fetch nuevo api

on:
  schedule:
    - cron: "*/5 * * * *" # Ejecutar cada 5 minutos

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up environment
        run: mkdir -p sismo_cache

      - name: Restore cache
        id: cache
        uses: actions/cache@v3
        with:
          path: sismo_cache
          key: sismo-response-cache

      - name: Load previous response
        run: |
          if [ -f sismo_cache/response.json ]; then
            echo "Previous Response:"
            cat sismo_cache/response.json
          else
            echo "No previous response found."
          fi

      - name: Fetch new response
        id: fetch
        run: |
          RESPONSE=$(curl -s https://reportsismo.vercel.app/api/sismo)
          echo "$RESPONSE" > sismo_cache/new_response.json
          echo "::set-output name=new_response::$RESPONSE"

      - name: Compare responses
        id: compare
        run: |
          if [ -f sismo_cache/response.json ]; then
            # Comparar JSON utilizando jq para asegurar igualdad estructural
            if jq -e --argfile a sismo_cache/response.json --argfile b sismo_cache/new_response.json '($a == $b)' >/dev/null; then
              echo "The response has not changed."
              echo "::set-output name=changed::false"
            else
              echo "The response has changed."
              echo "::set-output name=changed::true"
              cp sismo_cache/new_response.json sismo_cache/response.json
            fi
          else
            echo "No previous response found. Saving new response."
            cp sismo_cache/new_response.json sismo_cache/response.json
            echo "::set-output name=changed::true"
          fi

      - name: Save updated cache
        if: steps.compare.outputs.changed == 'true'
        uses: actions/cache@v3
        with:
          path: sismo_cache
          key: sismo-response-cache


