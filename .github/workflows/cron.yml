name: Fetch Nuevo API

on:
  schedule:
    - cron: "*/5 * * * *" # Ejecutar cada 5 minutos

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up cache directory
        run: mkdir -p sismo_cache

      - name: Restore cache
        id: cache
        uses: actions/cache@v3
        with:
          path: sismo_cache
          key: sismo-response-cache

      - name: Load previous response
        id: load-prev
        run: |
          if [ -f sismo_cache/response.json ]; then
            PREVIOUS_RESPONSE=$(cat sismo_cache/response.json)
            echo "Previous Response: $PREVIOUS_RESPONSE"
          else
            echo "No previous response found."
            PREVIOUS_RESPONSE=""
          fi
          echo "PREVIOUS_RESPONSE=${PREVIOUS_RESPONSE}" >> $GITHUB_ENV

      - name: Fetch new response
        id: fetch
        run: |
          RESPONSE=$(curl -s https://reportsismo.vercel.app/api/sismo)
          echo "New Response: $RESPONSE"
          echo "$RESPONSE" > sismo_cache/response.json
          echo "NEW_RESPONSE=$RESPONSE" >> $GITHUB_ENV

      - name: Check if cache update is needed
        id: check-update
        run: |
          if [ "${{ env.PREVIOUS_RESPONSE }}" = "${{ env.NEW_RESPONSE }}" ]; then
            echo "No update needed. Cache unchanged."
            echo "UPDATE_CACHE=false" >> $GITHUB_ENV
          else
            echo "Cache needs to be updated."
            echo "UPDATE_CACHE=true" >> $GITHUB_ENV

      - name: Save updated cache
        if: env.UPDATE_CACHE == 'true'
        uses: actions/cache@v3
        with:
          path: sismo_cache
          key: sismo-response-cache



